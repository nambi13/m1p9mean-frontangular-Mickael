<div id="wrapper">
  <app-navbardeconnexion></app-navbardeconnexion>
   <!-- /. NAV TOP  -->
  <app-navbareresto></app-navbareresto>
   <!-- /. NAV SIDE  -->
   <div id="page-wrapper" >
     <div id="page-inner">
       <div class="row">
         <div class="col-md-12">
        <h2><h3>Liste Commande </h3></h2> 
          <div class="col-lg-12 col-md-12">
          </div>
          <button (click)="goBack()">Retour</button>
          <div *ngIf="error">{{error}}</div>
          <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <h2>Basic mat-select Example</h2>
          
          <div>
              <label for="nom">
                nom
              </label>
              <input id="nom" type="text" class="form-control" formControlName="nom">
            </div>
          
            <div>
              <label for="prenom">
                prenom
              </label>
              <input id="prenom" type="text" class="form-control" formControlName="prenom">
            </div>
          
            <div>
                <label for="email">
                  email
                </label>
                <input id="email" formControlName="email" type="email" class="form-control" formControlName="email">
              </div>
          
              <mat-form-field>
                  <mat-label>Restaurant</mat-label>
                  <mat-select formControlName="nom_restaurant">
                    <mat-option *ngFor="let team of restaurant" [value]="team.nom_restaurant">
                      {{team.nom_restaurant}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            
          
            <div>
                <label for="mdp1">
                  mdp1
                </label>
                <input id="mdp1" type="password" class="form-control" formControlName="mdp1">
              </div>
            <div>
                <label for="mdp2">
                  mdp2
                </label>
                <input id="mdp2" type="password" class="form-control" formControlName="mdp2">
              </div>
          
            
          <button class="button" type="submit">Ajouter</button>
          </form>
        </div>
         </div>
       </div>              
      <!-- /. ROW  -->
       <hr />
     
      <!-- /. ROW  -->           
 </div>
    <!-- /. PAGE INNER  -->
     </div>
  <!-- /. PAGE WRAPPER  -->
   
 <app-footbar></app-footbar>
