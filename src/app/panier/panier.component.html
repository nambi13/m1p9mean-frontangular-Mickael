



<div id="wrapper">
	<app-navbardeconnexion></app-navbardeconnexion>
   <!-- /. NAV TOP  -->
   <app-navbarclient></app-navbarclient>
   <!-- /. NAV SIDE  -->
   <div id="page-wrapper" >
	   <div id="page-inner">
		   <div class="row">
			   <div class="col-md-12">
				<h2><h3>List of Products</h3>
				
					
				
					<div>
						<a routerLink="/listeplat">Go back</a>&nbsp;
					</div>
					<form [formGroup]="checkoutForm" (ngSubmit)="acheter()">
					<div *ngIf="error">{{error}}</div>
					
					
					<mat-form-field>
						<mat-label>Restaurant</mat-label>
						<mat-select formControlName="nom_restaurant">
						  <mat-option *ngFor="let team of restaurant" [value]="team.nom_restaurant">
							{{team.nom_restaurant}}
						  </mat-option>
						</mat-select>
					  </mat-form-field>
					
					<div *ngIf="panierL">
					    <table class="table table-striped table-bordered table-hover">
                        <thead>
						  <tr>
						<th>Nom</th>
						<th>Prix</th>
						<th>Quantite</th>
						
					  </tr>
					  </thead>
					  <tbody>
					  <tr *ngFor="let product of panierL">
						<td>{{product.nom_plat}}</td>
						<td>{{product.prix}}</td>
						<td>{{product.quantite}}</td>
					
						<td>
							<button class="btn btn-secondary" (click)="removeFromCart(product)"> x</button>
						</td>
					  </tr>
					</tbody>
					</table>
				
					
					<button class="btn btn-secondary" type="submit">Acheter</button>
					</div>
					</form>
				
				
				
				
				
				
				
				</h2>   
			   </div>
		   </div>              
			<!-- /. ROW  -->
			 <hr />
		 
			<!-- /. ROW  -->           
</div>
		<!-- /. PAGE INNER  -->
	   </div>
	<!-- /. PAGE WRAPPER  -->
   </div>
<app-footbar></app-footbar>
